<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروع Git - اتصل بنا</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-code"></i>
                <span>مشروع Git</span>
            </div>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">عن المشروع</a></li>
                <li><a href="contact.html" class="active">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>اتصل بنا</h1>
            <p>لأي استفسارات حول المشروع أو Git بشكل عام</p>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">الاسم الكامل:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">الرسالة:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">إرسال الرسالة</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h2>معلومات الاتصال</h2>
                <p><i class="fas fa-envelope"></i> example@git-project.com</p>
                <p><i class="fas fa-phone"></i> +966 55 123 4567</p>
                <p><i class="fas fa-map-marker-alt"></i> المملكة العربية السعودية</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 مشروع Git التعليمي | جميع الحقوق محفوظة</p>
    </footer>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
